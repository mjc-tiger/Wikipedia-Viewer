<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-wiki">
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1122px-Wikipedia-logo-v2.svg.png" alt="Oops! Something went wrong...">
        </a>
        <h1>Wikipedia Viewer</h1>
        <p>free Code Camp project</p>
      </div>
    </div>
    <div class="search">
      <div class="form-group">
        <label for="usr">Search :</label>
        <input type="text" class="form-control" id="usr">
        <a href="#" id="button-search">
          <img src="http://cliparts.co/cliparts/kcM/byn/kcMbynqgi.png" alt="">
        </a>
      </div>
    </div>
    <div class="output">
      <div id="outputId">
        <!-- terms -->
      </div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- <script src="bower_components/sweetalert2/dist/sweetalert2.min.js"></script> -->
  <script src="wikiViewer.js"></script>
</body>
</html>
